server.port=9999
spring.application.name=gateway-service
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.routes[0].id=ribbon-consumer
spring.cloud.gateway.routes[0].uri=lb://ribbon-consumer
spring.cloud.gateway.routes[0].predicates[0]=Path=/add
spring.cloud.gateway.routes[0].filters[0]=MyPre
spring.cloud.gateway.routes[0].filters[1]=MyPost
eureka.client.serviceUrl.defaultZone=http://localhost:1110/eureka/